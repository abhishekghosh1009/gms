spring:
  profiles:
    default: pod
    group:
      "local": "dev"
      "pod": "pod"

#default resilience4j config
resilience4j.timelimiter:
  instances:
    default:
      timeoutDuration: 10000ms
      cancelRunningFuture: true
resilience4j.circuitbreaker:
  instances:
    default:
      registerHealthIndicator: true
      slidingWindowSize: 20
      permittedNumberOfCallsInHalfOpenState: 10
      slidingWindowType: TIME_BASED

#logging.pattern.console: "%d{dd-MM-yyyy HH:mm:ss.SSS}|[%thread] %highlight(%level) %logger.%M|%X{uuid}|%X{uri}|%X{method}|%msg%n"
logging.pattern.console: "%d{dd-MM-yyyy HH:mm:ss.SSS}|%level|%logger.%M|%X{uuid}|%X{uri}|%X{method}|%msg%n"